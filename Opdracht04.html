<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            for (var i = 0 ; i < 3; i++) {
            	robotArm.grab();
            	robotArm.moveRight();
            	robotArm.moveRight();
            	robotArm.drop();
            	robotArm.moveLeft();
				robotArm.moveLeft();
            }

            robotArm.moveRight();
            robotArm.moveRight();

            for (var j = 0 ; j < 3; j++){
            	robotArm.grab();
            	robotArm.moveLeft();
            	robotArm.drop();
            	robotArm.moveRight();
            }


            robotArm.run();
        </script>
    </body>
</html>
