<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            
            for (var j = 0; j < 5; j++) {
                
            
                for (var i = 0; i < 6; i++) {
                                 
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }

                robotArm.moveRight();
                robotArm.moveRight();
            }

            // De door jouw opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
