<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=200;
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            
            // Jouw instructies volgen hier

            robotArm.grab();

            for(var i = 0; i < 9; i++){
                robotArm.moveRight();        
            } 
            
            robotArm.drop();
            
            for(var i = 0; i < 5; i++){
                robotArm.moveLeft();        
            } 

            robotArm.grab();

            for(var i = 0; i < 5; i++){
                robotArm.moveRight();        
            } 
            
            robotArm.drop();

            robotArm.moveLeft();
            robotArm.moveLeft();
            robotArm.grab();
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.drop();
            // De door jouw opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
